<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Antihypertensive</title>
  <style>
    <style>* {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <h1>Antihypertensive Medication Questionnaire</h1>

  <p id="sayHello"></p>
  <p> Please click the button below to begin the antihypertensive medication questionnaire.</p>

  <button onclick="question()">Click me</button>

  <p id="verdict"></p>

  <!-- Further Information -->
  <h4>Are you still concerned about your blood pressure?</h4> For further information on blood pressure, please visit: <a href="https://www.nhs.uk/chq/Pages/what-is-blood-pressure.aspx" target="_blank"><i>What is blood pressure? - NHS</i>

<!-- JavaScript-->
  <script>

  // Name
  var yourName = prompt("What is your name?");

  if (yourName != null) {
    document.getElementById("sayHello").innerHTML = "Hello " + yourName + ". Welcome to the antihypertensive medication assessment.";
  } else {
    alert("Please enter your name!");
  }

  // Button that when clicked triggers pop ups that asks for systolic and diastolic blood pressures and age. If systolic BP >=140 and/or diastolic BP >=90, then you need medication. Else, you don't. If you did need med, age determines what medication is needed. If age >= 50, then take CCB. Else, take ACEi.

  //Blood Pressure

  function question() {
    var systolic = prompt("What is your systolic blood pressure in mmHg?");
    var diastolic = prompt("What is your diastolic blood pressure in mmHg?");

    if(systolic >= 140 || diastolic >= 90) {
      question2();
    } else {
      document.getElementById("verdict").innerHTML = "You don't need antihypertensive medication. However, if you are still worried, speak to your doctor or pharmacist.";
    }
  }

  function question2() {
    var age = prompt("What is your age?");

    if(age >= 50) {
        document.getElementById("verdict").innerHTML = "Take a calcium channel blocker pill.";
       } else {
        document.getElementById("verdict").innerHTML = "Take an ACE inhibitor pill.";
       }
}
